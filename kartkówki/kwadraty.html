<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin-left: 100px;
    }
	
	.yo {
		border: 10px dotted red;
		text-align: center;
	}

    .kw1, .kw2, .kw3, .kw4 {
      border: 5px solid black;
      box-sizing: border-box;
    }

    .kw1 {
      width: 200px;
      height: 200px;
      background-color: white;
      position: relative;
    }

    .kw2 {
      width: 160px;
      height: 160px;
      background-color: yellow;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .kw3 {
      width: 120px;
      height: 120px;
      background-color: green;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .kw4 {
      width: 80px;
      height: 80px;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
	.kwad1, .kwad2, .kwad3, .kwad4, .kwad5 {
      border: 5px solid black;
      box-sizing: border-box;
	  margin-left: 500px;
    }

    .kwad1 {
      width: 200px;
      height: 200px;
      background-color: red;
	  position: absolute;
    }

    .kwad2 {
      width: 200px;
      height: 200px;
      background-color: green;
	  position: relative;
	  left: 400px;
    }

    .kwad3 {
      width: 200px;
      height: 200px;
      background-color: blue;
	  position: relative;
	  left: 200px;
    }

    .kwad4 {
      width: 200px;
      height: 200px;
      height: 200px;
      background-color: pink;
	  position: relative;
    }
	
	.kwad5 {
      width: 200px;
      height: 200px;
      background-color: yellow;
	  position: relative;
	  left: 400px;
	  bottom: 200px;
    }
  </style>
</head>
<body>
	<h1 class="yo">text</h1>
	<div class="kw1">
		<div class="kw2">
			<div class="kw3">
				<div class="kw4"></div>
			</div>
		</div>
	</div>
	<div class="kwad1"></div>
	<div class="kwad2"></div>
	<div class="kwad3"></div>
	<div class="kwad4"></div>
	<div class="kwad5"></div>
</body>
</html>
