<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykładowe Podzielenie Strony na Bloki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 10px;
        }

        section {
            margin: 20px;
            padding: 10px;
        }

        article {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nagłówek Strony</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Strona główna</a></li>
            <li><a href="#">O nas</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>

    <section>
        <article>
            <h2>Tytuł Artykułu</h2>
            <p>lallalaalalalallalaalala</p>
        </article>

        <article>
            <h2>Inny Artykuł</h2>
            <p>lallalaalala</p>
        </article>
    </section>

    <footer>
        <h2>Stopka Strony &copy; 2023</h2>
    </footer>
</body>
</html>
